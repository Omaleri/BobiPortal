<div class="container">
  <h2>Create</h2>
  <form [formGroup]="neighborhoodForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="city">City:</label>
      <select formControlName="city" id="city" (change)="getProvinceList(); loadCity()">
        <option value="" disabled selected>Select City</option>
        <option *ngFor="let city of cityData" [value]="city.name">{{ city.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="province">Province:</label>
      <select formControlName="province" id="province" (change)="getTownList()" [disabled]="!selectedCityName()">
        <option value="" disabled selected>Select Province</option>
        <option *ngFor="let province of provinceData" [value]="province.name">{{ province.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="town">Town:</label>
      <select formControlName="town" id="town" (change)="getStreetList()" [disabled]="!selectedProvinceName()">
        <option value="" disabled selected>Select Town</option>
        <option *ngFor="let town of townData" [value]="town.name">{{ town.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="street">Street:</label>
      <select formControlName="street" id="street" (change)="getNumberList()" [disabled]="!selectedTownName()">
        <option value="" disabled selected>Select Street</option>
        <option *ngFor="let street of streetData" [value]="street.name">{{ street.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="number">Number:</label>
      <select formControlName="number" id="number" (change)="getNumberList()" [disabled]="!selectedStreetName()">
        <option value="" disabled selected>Select Number</option>
        <option *ngFor="let number of numberData" [value]="number.name">{{ number.name }}</option>
      </select>
    </div>
